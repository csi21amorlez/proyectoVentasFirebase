<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  Id:
  <input type="text" class="form-control" formControlName="id" />
  Nombre:
  <input type="text" class="form-control" formControlName="nombre" /> Email:
  <input type="text" class="form-control" formControlName="email" /> Calle:
  <input type="text" class="form-control" formControlName="addres" />
  <button class="btn btn-dark" type="submit">Enviar</button>
</form>
