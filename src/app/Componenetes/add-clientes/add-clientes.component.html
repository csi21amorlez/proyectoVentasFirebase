
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <input type="text" class="form-control" formControlName="id" placeholder="Id"/>
  <input type="text" class="form-control" formControlName="first_name" placeholder="Nombre"/>
  <input type="text" class="form-control" formControlName="last_name" placeholder="Apellidos"/>
  <button class="btn btn-dark" type="submit">Enviar</button>
</form>
